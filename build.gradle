plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group = 'me.loidsemus'
version = '1.0.2'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'
    implementation 'me.loidsemus:pluginlib:1.0.0'
    implementation 'de.exlll:ConfigLib:2.2.0', {
        exclude group: 'org.yaml', module: 'snakeyaml'
    }
}

shadowJar {
    relocate 'me.loidsemus.pluginlib', 'me.loidsemus.animalcarrier.pluginlib'
    relocate 'de.exlll.configlib', 'me.loidsemus.animalcarrier.configlib'
    archiveName "AnimalCarrier-${this.version}.jar"
    minimize()
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}
